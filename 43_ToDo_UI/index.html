<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"><h1>ToDo UI</h1></div>
    <div class="container">
      <div class="todoall">
        <div class="high">
          <p class="priority">HIGH</p>
          <form action="">
            <div class="blokadd">
              <label for="task5">
                <input
                  type="text"
                  id="task5"
                  placeholder="Добавить важных дел"
                />
              </label>
              <div class="button">+</div>
            </div>
          </form>
          <div class="blokUs">
            <label for="task2">
              <input type="checkbox" id="task2" />
              <span> Сделать ToDo </span>
            </label>
            <div class="button">&times;</div>
          </div>
          <div class="blokUs">
            <label for="task3">
              <input type="checkbox" id="task3" />
              <span> Кормить кота </span>
            </label>
            <div class="button">&times;</div>
          </div>
          <div class="blokUs">
            <label for="task4">
              <input type="checkbox" id="task4" />
              <span> Кормить себя </span>
            </label>
            <div class="button">&times;</div>
          </div>
        </div>
        <div class="low">
          <p class="priority">LOW</p>
          <form action="">
            <div class="blokadd">
              <label for="task5">
                <input
                  type="text"
                  id="task5"
                  placeholder="Добавить важных дел"
                />
              </label>
              <div class="button">+</div>
            </div>
          </form>
          <div class="blokUs">
            <label for="task6">
              <input type="checkbox" id="task6" />
              <span> Гулять </span>
            </label>
            <div class="button">&times;</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
