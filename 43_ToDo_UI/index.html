<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todoall">
        <p class="priority">HIGH</p>
        <div class="blokone">
          <input type="text" placeholder="Добавить важных дел" />
          <div class="line">
            <button>X</button>
          </div>
        </div>
        <div class="bloktwo">
          <p>
            <input type="radio" />Вот вам и супер интересная тема. Вы наверняка
            заметили что ваши файлы с кодом становятся все объемнее, что хочется
            вынести некоторые вещи куда-то за пределы основной программы.
          </p>
          <div class="line2">
            <button>X</button>
          </div>
        </div>
        <div class="blokthree">
          <input type="radio" />
          <input type="text" />

          <div class="line3">
            <button>X</button>
          </div>
        </div>
        <div class="blokthree">
          <input type="radio" />
          <input type="text" />

          <div class="line3">
            <button>X</button>
          </div>
        </div>
        <p class="priority">LOW</p>
        <div class="blokone">
          <input type="text" placeholder="Добавить важных дел" />
          <div class="line">
            <button>+</button>
          </div>
        </div>
        <div class="blokthree">
          <input type="radio" />
          <input type="text" />

          <div class="line3">
            <button>X</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
